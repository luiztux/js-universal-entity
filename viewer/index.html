<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Entity Viewer</title>
  <meta name="description" content="Abra qualquer arquivo .entity – o futuro após websites"/>
  <link rel="manifest" href="/manifest.json"/>
  <style>
    body { font-family: system-ui; margin:0; padding:2rem; background:#f9f9f9; }
    .drop { border: 4px dashed #0066ff; border-radius:16px; padding:4rem; text-align:center; background:white; }
    .card { max-width:420px; margin:2rem auto; background:white; border-radius:16px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
    img { width:100%; height:200px; object-fit:cover; }
    .actions button { width:100%; padding:1rem; font-size:1.2rem; border:none; background:#0066ff; color:white; margin-top:0.5rem; }
  </style>
</head>
<body>
  <div class="drop" id="drop">
    <h1>Universal Entity</h1>
    <p>Arraste um arquivo .entity aqui ou clique para escolher</p>
    <input type="file" accept=".entity,application/entity+json" id="file" style="display:none"/>
  </div>

  <div id="card" class="card" style="display:none"></div>

  <script type="module">
    const drop = document.getElementById('drop');
    const card = document.getElementById('card');
    const fileInput = document.getElementById('file');

    drop.onclick = () => fileInput.click();
    drop.ondragover = e => e.preventDefault();
    drop.ondrop = e => { e.preventDefault(); loadFile(e.dataTransfer.files[0]); }
    fileInput.onchange = e => loadFile(e.target.files[0]);

    async function loadFile(file) {
      const text = await file.text();
      const data = JSON.parse(text);
      render(data);
    }

    function render(e) {
      card.style.display = 'block';
      drop.style.display = 'none';
      card.innerHTML = `
        ${e.image ? `<img src="${e.image}" alt="${e.name}"/>` : ''}
        <div style="padding:1.5rem">
          <h1>${e.name}</h1>
          <p>${e.description || ''}</p>
          <pre>${JSON.stringify(e.static, null, 2)}</pre>
          <div class="actions">
            ${(e.actions || []).map(a => 
              `<button onclick="window.open('${a.url}','_blank')">${a.icon || ''} ${a.title}</button>`
            ).join('')}
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
